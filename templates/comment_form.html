{% extends "base.html" %}

{% block content %}
<h1>Текст комментария</h1>
    <div>
        <h1>{{message}}</h1>
    <form action="" method="post">

        {{ form.text.label }} <br>
        {{ form.text(class="form-control") }} <br>
        {% for error in form.text.errors %}
            <p class="alert alert-danger" role="alert">
                {{ error }}
        {% endfor %}
        {{ form.submit(type="submit", class="btn btn-primary") }}
    </form>
    </div>
{% endblock %}
